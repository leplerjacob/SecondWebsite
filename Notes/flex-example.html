<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flex-example.css" />
    <title>Flex-Example</title>
  </head>
  <body>

    <!-- The purpose of this html is to practice and understand how to use flexbox and control its items.
    
    What I have learned:
            - To get flexbox items to wrap around within a container, set a container with a specified width (say 500px), and then use display:flex on the parent element that have the child elements you want (elements within the parent) - all within that container, and then declare flex-wrap:wrap on the parent element to allow items to wrap around to the next line

            - Scenario: flex items wrap around a container, 4 on first line, 4 on second line, and 3 on third line. A couple items are difference sizes.
              - Keeping that in mind, without adding align-content, or align-items to flexbox element (container/parent element), the items align to the top-left most positon on each row. 
        
        See flex-example.css for additional notes-->

    <div class="container">
      <ul>
        <li><h1>Number 1</h1></li>
        <li><h1>Number 2</h1></li>
        <li><h1>Number 3</h1></li>
        <li><h1>Number 4</h1></li>
        <li><h1>Number 5</h1></li>
        <li><h1>Number 6</h1></li>
        <li><h1>Number 6</h1></li>
        <li><h1>Number 6</h1></li>
        <li><h1>Number 6</h1></li>
        <li><h1>Number 6</h1></li>
        <li><h1>Number 6</h1></li>
      </ul>
    </div>
  </body>
</html>
